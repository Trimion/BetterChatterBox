<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки расширения</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="popup-container" id="mainMenu">
    <button id="openOptions">Настройки</button>
    <button id="scanButton">Сканирование</button>
    <button id="searchButton">ПОИСК</button>
    <button id="clearNotifications">Сброс уведомлений</button>
  </div>
  
  <!-- Меню сканирования -->
  <div id="scanMenu" class="popup-container" style="display: none;">
    <div class="menu-header">
      <span class="back-button">&larr;</span>
      <span class="menu-title">Сканирование</span>
    </div>
    <button id="testingButton" class="menu-button">Тестирование</button>
    <button id="photoControlButton" class="menu-button">Фотоконтроль</button>
    <button id="tariffsBlocksButton" class="menu-button">Тарифы/Блокировки</button>
  </div>
  
  <script src="js/popup.js"></script>
</body>
</html>
